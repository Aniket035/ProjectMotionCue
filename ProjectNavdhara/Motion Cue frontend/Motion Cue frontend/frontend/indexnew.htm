<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header, .content, .cta, .footer {
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
        }
        .header p {
            color: #666;
        }
        .content {
            text-align: center;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .cta {
            text-align: center;
        }
        .cta button {
            background-color: #28a745;
            color: #fff;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .cta button:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Amazing Product</h1>
            <p>Experience the best features and benefits</p>
        </div>
        <div class="content">
            <img src="product-image.jpg" alt="Product Image">
            <h2>Why You'll Love It</h2>
            <ul>
                <li>Benefit 1</li>
                <li>Benefit 2</li>
                <li>Benefit 3</li>
            </ul>
        </div>
        <div class="cta">
            <button onclick="window.location.href='mailto:your-email@gmail.com?subject=Interest%20in%20Amazing%20Product'">Contact Us Now</button>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
